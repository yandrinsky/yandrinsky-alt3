<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .loading{
            width: 700px;
            height: 500px;
            border: 1px solid black;
            position: absolute;
            left: 50%;
            top: 50%;
            background: white;
            transform: translate(-50%, -50%);
            font-family: "Calibri Light";
        }

        .loading .reset{
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 20px;
            cursor: pointer;
        }
        .loading .layout{
            position: relative;
            height: 100%;
        }

        .loading_step{
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center;

            font-weight: bold;
        }
        .loading_step div{
            transition: opacity 0.3s ease-in;
            opacity: 0;
            font-size: 30px;
        }
        .loading_step .done{
            transition: opacity 0.3s ease-in;
            opacity: 1;
            color: black;
        }

        .result{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: opacity 0.3s ease-in;
            font-size: 40px;
        }

        .opacityHidden{
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }

        .hide{
            display: none !important;
        }

        .loader{
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 20px;
        }

        .lds-roller {
            display: inline-block;
            position: relative;
            width: 80px;
            height: 80px;
        }
        .lds-roller div {
            animation: lds-roller 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
            transform-origin: 40px 40px;
        }
        .lds-roller div:after {
            content: " ";
            display: block;
            position: absolute;
            width: 7px;
            height: 7px;
            border-radius: 50%;
            background: yellowgreen;
            /*background: #cef;*/
            margin: -4px 0 0 -4px;
        }
        .lds-roller div:nth-child(1) {
            animation-delay: -0.036s;
        }
        .lds-roller div:nth-child(1):after {
            top: 63px;
            left: 63px;
        }
        .lds-roller div:nth-child(2) {
            animation-delay: -0.072s;
        }
        .lds-roller div:nth-child(2):after {
            top: 68px;
            left: 56px;
        }
        .lds-roller div:nth-child(3) {
            animation-delay: -0.108s;
        }
        .lds-roller div:nth-child(3):after {
            top: 71px;
            left: 48px;
        }
        .lds-roller div:nth-child(4) {
            animation-delay: -0.144s;
        }
        .lds-roller div:nth-child(4):after {
            top: 72px;
            left: 40px;
        }
        .lds-roller div:nth-child(5) {
            animation-delay: -0.18s;
        }
        .lds-roller div:nth-child(5):after {
            top: 71px;
            left: 32px;
        }
        .lds-roller div:nth-child(6) {
            animation-delay: -0.216s;
        }
        .lds-roller div:nth-child(6):after {
            top: 68px;
            left: 24px;
        }
        .lds-roller div:nth-child(7) {
            animation-delay: -0.252s;
        }
        .lds-roller div:nth-child(7):after {
            top: 63px;
            left: 17px;
        }
        .lds-roller div:nth-child(8) {
            animation-delay: -0.288s;
        }
        .lds-roller div:nth-child(8):after {
            top: 56px;
            left: 12px;
        }
        @keyframes lds-roller {
            0% {
                transform: rotate(0deg);
            }
            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>
<body>



<div id="root">

        <div class="layout">
            <div class="loader">
                <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
            </div>

            <div class="loading_step">
                <div>Смотрим принадлежность грамматикам 2/2</div>
                <div>Сопоставляем</div>
                <div>Смотрим принадлежность грамматикам 1/2</div>
                <div>Сопоставляем</div>
                <div>Генерируем слова 2/2</div>
                <div>Генерируем слова 1/2</div>
            </div>
            <div class="result opacityHidden">

            </div>
            <div class="reset">x</div>
        </div>
    </div>
    <div class="layout">
        <div class="side">
            <div class="rules rules1">

            </div>
            <div class="add_ruleBlock" data-type="2">+</div>
            <textarea name="" cols="30" rows="10" class="textarea_2">

</div>
</body>
</html>
